{% extends "base.html" %}

{% block content %}
    <center>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <b><font face="Comic Sans" size="6" style='cursive'> {{ message }}</font></b> <br />
    {% endfor %}
    {% endif %}
    {% endwith %}
    </center>
{% endblock %}
